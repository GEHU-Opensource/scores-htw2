<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Results â€“ Slingshot Round</title>

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ground-brown: #8d6e63;
            --bird-red: #e53935;
            --pig-green: #7cb342;
            --wood-dark: #bcaaa4;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, #4fc3f7 0%, #b3e5fc 70%, #8d6e63 100%);
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 30px;
        }

        h1 {
            font-family: 'Luckiest Guy';
            text-align: center;
            color: white;
            font-size: 4rem;
            text-shadow: 4px 4px 0 var(--bird-red);
        }

        .subtitle {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #searchBox {
            width: 260px;
            padding: 8px 14px;
            border-radius: 18px;
            border: none;
            font-size: 14px;
        }

        .table-wrapper {
            background: white;
            border-radius: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--ground-brown);
            color: white;
            padding: 16px;
            font-family: 'Luckiest Guy';
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-weight: 700;
        }

        .rank-circle {
            width: 36px;
            height: 36px;
            line-height: 36px;
            border-radius: 50%;
            background: #ccc;
            color: white;
            display: inline-block;
            font-family: 'Luckiest Guy';
        }

        .top-10 { background: #fff9c4; }
        .top-10 .rank-circle { background: #fbc02d; }

        .top-20 { background: #f1f8e9; }
        .top-20 .rank-circle { background: var(--pig-green); }

        .top-40 { background: #efebe9; }
        .top-40 .rank-circle { background: var(--wood-dark); }

        .total-score {
            font-family: 'Luckiest Guy';
            color: var(--bird-red);
        }

        #pagination {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        #pagination button {
            padding: 4px 10px;
            border-radius: 14px;
            border: none;
            font-size: 13px;
            cursor: pointer;
            background: #8d6e63;
            color: white;
        }

        #pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Hack The Winter!</h1>

    <div style="display:flex; justify-content:flex-end; margin-bottom:16px;">
        <input id="searchBox" placeholder="Search Team" oninput="applySearch()"/>
    </div>

    <div class="table-wrapper">
        <table id="scoreTable"></table>
    </div>

    <div id="pagination"></div>
</div>

<script>
    const PAGE_SIZE = 50;

    let tableData = null;
    let allTeams = [];
    let filteredTeams = [];
    let currentPage = 1;

    fetch("data.json")
        .then(r => r.json())
        .then(data => {
            tableData = data;
            allTeams = data.teams
                .map(t => ({ ...t, total: t.scores.reduce((a,b)=>a+b,0) }))
                .sort((a,b)=>b.total-a.total);

            filteredTeams = allTeams;
            renderPage(1);
        });

    function applySearch() {
        const q = document
            .getElementById("searchBox")
            .value
            .toLowerCase()
            .replace(/\s+/g, " ")
            .trim();

        filteredTeams = q
            ? allTeams.filter(t =>
                t.name.toLowerCase().includes(q)
            )
            : allTeams;

        renderPage(1);
    }

    function renderPage(page) {
        currentPage = page;

        const start = (page - 1) * PAGE_SIZE;
        const end = start + PAGE_SIZE;
        const teams = filteredTeams.slice(start, end);

        const n = filteredTeams.length;
        const top10 = Math.ceil(n * 0.10);
        const top20 = Math.ceil(n * 0.20);
        const top40 = Math.ceil(n * 0.40);

        const header = `
        <tr>
            <th>#</th>
            <th>Team Name</th>
            ${tableData.factors.map(f=>`<th>${f}</th>`).join("")}
            <th>Total</th>
        </tr>`;

        const rows = teams.map((t,i)=>{
            const idx = start + i;
            let cls = "";
            if (idx < top10) cls = "top-10";
            else if (idx < top20) cls = "top-20";
            else if (idx < top40) cls = "top-40";

            return `
        <tr class="${cls}">
            <td><span class="rank-circle">${idx+1}</span></td>
            <td style="text-align:left">${t.name}</td>
            ${t.scores.map(s=>`<td>${s}</td>`).join("")}
            <td class="total-score">${t.total}</td>
        </tr>`;
        }).join("");

        document.getElementById("scoreTable").innerHTML = header + rows;

        const totalPages = Math.ceil(n / PAGE_SIZE);
        document.getElementById("pagination").innerHTML = `
        <button onclick="renderPage(${page-1})" ${page===1?"disabled":""}>Prev</button>
        Page ${page} / ${totalPages}
        <button onclick="renderPage(${page+1})" ${page===totalPages?"disabled":""}>Next</button>
    `;
    }
</script>
</body>
</html>
